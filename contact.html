<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Art Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      color: #f9c74f;
      text-decoration: none;
      font-weight: bold;
    }

    #contact {
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #contact h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    #contact form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #contact input,
    #contact textarea {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #contact button {
      background-color: #e8491d;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    #contact button:hover {
      background-color: #c63b14;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>ðŸŽ¨ Creative Art by Whizz Bang</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form action="https://formsubmit.co/YOUR-EMAIL" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Creative Art by Whizz Bang. All rights reserved.</p>
  </footer>

</body>
</html>
